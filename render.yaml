services:
  - type: web
    name: fpl-api-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.dashboard_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DB_CONNECTION_STRING
        sync: false
      - key: API_FOOTBALL_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: PORT
        value: 8000

